name: Build and Push Docker Image to Runpod

on:
  push:
    branches: [main]
    paths:
      - 'Dockerfile'
      - 'handler.py'
      - 'requirements.txt'
      - '.github/workflows/build-push.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Runpod CLI
        run: |
          curl -L https://github.com/runpod/runpodctl/releases/latest/download/runpodctl-linux-x64 -o runpodctl
          chmod +x runpodctl
          sudo mv runpodctl /usr/local/bin/runpodctl

      - name: Verify Runpod CLI installation
        run: |
          runpodctl version || echo "runpodctl version check failed"

      - name: Login to Runpod
        run: |
          echo "${{ secrets.RUNPOD_API_KEY }}" | tr -d '\r' | runpodctl login --api-key

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/canugurlu/yt-shorts-flux
          tags: latest,${{ github.sha }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build complete
        run: |
          echo "Docker image built and pushed successfully!"
          echo "Image: ghcr.io/canugurlu/yt-shorts-flux:latest"
